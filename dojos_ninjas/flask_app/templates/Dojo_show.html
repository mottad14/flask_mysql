<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Dojo Ninjas</title>
</head>
<body>
    <div class="container">
      <h1> {{name}} </h1>
        <table>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
            </tr>
            {% for ninja in all_ninjas %}
            <tr>
              <td>{{ ninja.first_name }}</td>
              <td>{{ ninja.last_name }}</td>
              <td>{{ ninja.age }}</td>
            </tr>
            {% endfor %}

            <a href="/dojos"> Home </a>


    </div>
</body>
</html>
